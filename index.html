<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Supermarket shopping!</title>
  </head>
  <body>
    <div id="container">
          <h1>What do you need?</h1>
          <div id="blanks">
            <form>
              <div class="form-group">
                <label for="food">Food</label>
                <input id="food" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="cleaning">Cleaning stuff</label>
                <input id="cleaning" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="toys">Toy for your children</label>
                <input id="toys" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="book">Something to read</label>
                <input id="book" class="form-control" type="text">
              </div>

              <button type="button" class="btn">Order complete!</button>
            </form>

          </div>

        <div id="buys">You bought </div>
    </div>
  </body>
</html>
